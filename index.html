<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Seatwork 2 Second Quarter</title>
    <style>
        body {
            background: linear-gradient(to right, #ffdddd, #ddffdd, #ddddff, #ffffdd);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-signup {
            background: linear-gradient(to right, #ff4d4d, #4da6ff, #4dff88, #ffff66);
            color: white;
            font-weight: bold;
        }
        .btn-signup:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
        <h2 class="text-center mb-4">Seatwork 2 Second Quarter</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Are you done with the online registration?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="registered" name="registration" value="registered">
                    <label class="form-check-label" for="registered">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notRegistered" name="registration" value="notRegistered">
                    <label class="form-check-label" for="notRegistered">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you have the medical clearance from the clinic?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="cleared" name="clearance" value="cleared">
                    <label class="form-check-label" for="cleared">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notCleared" name="clearance" value="notCleared">
                    <label class="form-check-label" for="notCleared">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">What's your Grade & Section?</label><br>
                <select id="level" class="form-select mb-2">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select id="section" class="form-select">
                    <option value='emerald'>Emerald</option>
                    <option value='ruby'>Ruby</option>
                    <option value='sapphire'>Sapphire</option>
                    <option value='topaz'>Topaz</option>
                </select>
            </div>

            <div class="d-grid">
                <input type="button" py-click="intrams_checker" value="Sign up" class="btn btn-signup">
            </div>
        </form>
        <center>
        <div id="output" class="mt-3"></div>
        <div id="image" class="mt-3"></div>
        </center>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
